<div >
  <div>
  <h2 >
    INFO
    <button type="button" id="getAll"  (click)="ser.getAll('/info/',com.info)"
            class="btn btn-primary">GET ALL
    </button>
    <button  type="button"  id="clear" (click)="ser.clearAll(com.info)"
             class="btn btn-danger">
      CLEAR
    </button>
  </h2>

  </div>
  <table>
    <tr>
      <th>Path</th>
      <th>Result</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let path of com.info " >
      <td >{{ path }}</td>

      <td [id]="path"></td>
      <td>
        <button type="button" value="/STATUS"  (click)="ser.getRequest( '/info/', path)"
                class="btn btn-primary">
          GET
        </button>
        <button type="button" value="/STATUS"  (click)="ser.clear( path)"
                class="btn btn-danger">
          Clear
        </button>
      </td>
    </tr>
  </table>
</div>
